<p-dialog [(visible)]="display" [style]="{ width: '450px' }" (visibleChange)="hideDialog($event)" header="{{title}}"
    [modal]="true">
    <ng-template #content>
        <div class="card flex flex-col gap-4">
            <form [formGroup]="aportanteForm" class="flex flex-wrap gap-6">
                <div class="flex flex-col grow basis-0 gap-2">
                    <p-floatlabel variant="on">
                        <input pInputText id="descripcion" formControlName="descripcion" autocomplete="off" required
                            autofocus fluid [readonly]="editabled" (keypress)="alpha($event)"/>
                        <small class="text-red-500" *ngIf="submitted && descripcion.invalid"> Descripción es
                            requerida.</small>
                        <label for="descripcion">Descripción </label>
                    </p-floatlabel>
                    <p-message severity="error" variant="simple" size="small" *ngIf="descripcion.touched && descripcion.invalid"
                        [text]="'Descripcion es requerido'">
                    </p-message>
                </div>
            </form>
        </div>
    </ng-template>

    <ng-template #footer>
        <p-button label="Cancel" icon="pi pi-times" text (click)="cancel()" />
        <p-button label="Save" icon="pi pi-check" (click)="submit()" />
    </ng-template>
</p-dialog>
